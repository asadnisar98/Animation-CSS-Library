<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Animation Library Documentation</title>
    <link rel="stylesheet" href="animation-library.css">
    <style>


      /* Example styles for demonstration purposes only */

      body {
        width: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      .my-element {
        width: 100px;
        height: 100px;
        background-color: #0077be;
        color: white;
        font-size: 20px;
        text-align: center;
        margin-top: 80px;
        padding: 20px;
        display: block;
      

      }
    </style>
  </head>
  <body>
    <h1>Animation Library Demo</h1>
    
    <!-- Rotate animation -->
    <div class="my-element animation-rotate" style="animation-iteration-count: infinite;">
      Rotate
    </div>
    
    <!-- Shake animation -->
    <div class="my-element animation-shake" style="animation-iteration-count: infinite;">
      Shake
    </div>
    
    <!-- Grow/shrink animation -->
    <div class="my-element animation-grow-shrink" style="animation-iteration-count: infinite;">
      Grow/Shrink
    </div>
    
    <!-- Pop animation -->
    <div class="my-element animation-pop" style="animation-iteration-count: infinite;">
      Pop
    </div>
    
    <!-- Bounce animation -->
    <div class="my-element animation-bounce" style="animation-iteration-count: infinite;">
      Bounce
    </div>
    
    <!-- Slide left animation -->
    <div class="my-element animation-slide-left" style="animation-iteration-count: infinite;">
      Slide Left
    </div>
    
    <!-- Slide right animation -->
    <div class="my-element animation-slide-right" style="animation-iteration-count: infinite;">
      Slide Right
    </div>
    
  </body>
</html>
